<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planejamento de Viagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./movie/airplane.png" type="image/x-icon">
    <link href="./src/output.css" rel="stylesheet">
    <link href="./src/style.css" rel="stylesheet">
</head>
<body class="relative min-h-screen bg-black text-white animate-fade-in font-[Poppins]">
    <main class="min-h-screen relative">
        <!-- Vídeo de fundo -->
        
        <video autoplay muted loop playsinline preload="auto"
        class="absolute top-0 left-0 w-full h-full object-cover z-0 hidden sm:block">
        <source src="https://cdn.coverr.co/videos/coverr-airplane-flying-through-the-clouds-1025/720p.mp4" type="video/mp4">
    </video>
    
    <!-- Imagem alternativa para telas menores -->
    <img src="https://w.wallhaven.cc/full/2y/wallhaven-2y5jv9.jpg" alt="Imagem alternativa" loading="lazy"
        class="absolute top-0 left-0 w-full h-full object-cover z-0 block sm:hidden">
        <!-- Sobreposição preta -->
        <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
        
        <!-- Conteúdo principal -->
        <div class="relative z-20 text-center p-8">
            <h1 class="text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-sky-500 via-teal-100 to-sky-400 mb-8 leading-relaxed">
                Planejamento de Viagens
            </h1>
            <h2 class="text-2xl font-semibold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 via-teal-200 to-sky-400 mb-6">
                Opções de Viagem
            </h2>
        </div>
        
        <!-- Grid de opções -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-8 py-12 relative z-20">
            <!-- Template de cards -->
            <script>
                const destinos = [
                    { nome: "Nova York, EUA", imagem: "https://w.wallhaven.cc/full/r7/wallhaven-r79171.jpg", descricao: "Famosa pela Estátua da Liberdade e Times Square.", link: "/pages/ny.html" },
                    { nome: "Zurique, Suíça", imagem: "https://images.unsplash.com/photo-1657410283156-58176704e858?q=80&w=870", descricao: "Conhecida por sua qualidade de vida e paisagens alpinas.", link: "/pages/suica.html" },
                    { nome: "Paris, França", imagem: "https://w.wallhaven.cc/full/6q/wallhaven-6qmzj6.jpg", descricao: "Torre Eiffel, Louvre e a capital mundial da moda.", link: "/pages/paris.html" },
                    { nome: "Tóquio, Japão", imagem: "https://wallpapercave.com/wp/wp4118244.jpg", descricao: "Tradição e modernidade se encontram aqui.", link: "/pages/toquio.html" },
                    { nome: "Mykonos, Grécia", imagem: "https://www.theacevip.com/wp-content/uploads/2022/07/psarou-beach.jpeg ", descricao: "Ruínas históricas e ilhas paradisíacas.", link: "/pages/grecia.html" },
                    { nome: "Veneza, Itália", imagem: "https://wallpaperaccess.com/full/3413057.jpg", descricao: "Canais românticos e arquitetura icônica.", link: "/pages/veneza.html" }
                ];
                
                document.write(destinos.map(destino => `
                    <div class='bg-white bg-opacity-10 rounded-md p-4 shadow-lg hover:scale-105 transition-all duration-300'>
                        <figure class='overflow-hidden rounded-md'>
                            <img src='${destino.imagem}' alt='${destino.nome}' class='w-full h-40 object-cover'>
                        </figure>
                        <div class='mt-4'>
                            <h3 class='text-lg font-bold text-white'>${destino.nome}</h3>
                            <p class='text-sm text-gray-300 mt-2'>${destino.descricao}</p>
                            <a href='${destino.link}'>
                                <button class='mt-3 px-4 py-2 bg-sky-500 text-white text-sm font-semibold rounded hover:bg-sky-600'>
                                    Planejar Viagem
                                </button>
                            </a>
                        </div>
                    </div>
                `).join(''));
            </script>
        </div>
        
        <!-- Rodapé -->
        <footer class="text-center py-6 bg-opacity-70 relative z-20">
            <p class="text-sm text-gray-300">&copy; 2024 Desenvolvido por Thiago Gonçalves</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://wa.me/6284536469" target="_blank"><img src="./movie/whatsapp.png" width="30" alt="WhatsApp"></a>
                <a href="https://github.com/thgcunha" target="_blank"><img src="./movie/github-sign.png" width="30" alt="GitHub"></a>
                <a href="https://www.linkedin.com/in/thiagogcunha/" target="_blank"><img src="./movie/linkedin.png" width="30" alt="LinkedIn"></a>
            </div>
        </footer>
    </main>
</body>
</html>
